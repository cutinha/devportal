extends: capitalization
message: "'%s' should be in sentence case"
level: warning
scope: heading
# $title, $sentence, $lower, $upper, or a pattern.
match: $sentence
exceptions:
  - HowTo
  - Aiven
  - Apache
  - Kafka
  - Flink
  - Cassandra
  - ClickHouse
  - M3
  - OpenSearch
  - PostgreSQL
  - MySQL
  - Redis
  - InfluxDB
  - Grafana
  - Terraform
  - Kubernetes
